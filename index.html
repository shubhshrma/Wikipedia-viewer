<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet"> 
      <img rel="icon" src=""/>
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="css.css">
  	<script type="text/javascript" src="script.js"></script>
  </head>
  <body>
  <div id="first" class="">
  <div class="header text-center">
    <h1>Wikipedia Search Engine</h1>
  </div>
  <div class="search-block">
    <div class="row " >
      <div class="search">
      <div class="col-lg-6 col-lg-offset-3 ">
        <p>Enter title of the article...</p>    
       
        <div class="input-group">
         
          <input type="text" class="form-control" id="input" autofocus >
          
          <span class="input-group-btn">
            <button type="button"  class="btn btn-default" onclick="generate()">Search</button>
          </span>
         
        </div>
         
      </div>  
      </div>
    </div>
  
  <div class="w3-btn w3-ripple image text-center">
      <a href="https://en.wikipedia.org/wiki/Special:Random" >
      <img  id ="wiki-image" src="https://s-media-cache-ak0.pinimg.com/736x/98/b4/0e/98b40e6ffc9632277d4cb8eaa212033a.jpg"
       alt="image" class="" target="_blank" width="350px" height="300px">
       </a>
       <p>Click for a randomly generated article</p>
  </div>
  </div>
  </div>

  <div class="display-results hidden ">
    <div class="search-header text-center" >
      <span><h1>Wikipedia Search results</h1></span>
    </div>
    <div class="search-results">
      
    </div>
  </div>
  </body>
</html>
